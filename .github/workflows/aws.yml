# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when a release is created
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name my-ecr-repo --region us-east-2`.
#    Replace the value of `ECR_REPOSITORY` in the workflow below with your repository's name.
#    Replace the value of `aws-region` in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-2.console.aws.amazon.com/ecs/home?region=us-east-2#/firstRun
#    Replace the values for `service` and `cluster` in the workflow below with your service and cluster names.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of `task-definition` in the workflow below with your JSON file's name.
#    Replace the value of `container-name` in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Deploy to Amazon ECS

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup ecs-cli environment
      uses: marocchino/setup-ecs-cli@v1.1.0
      with:
        # The ecs-cli version to download (if necessary) and use. Example: v1.18.0
        version: v1.18.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: url-shortner-nginx
        ECR_REPOSITORY_NODE1: url-shortner-node1
        ECR_REPOSITORY_NODE2: url-shortner-node2
        ECR_REPOSITORY_NODE3: url-shortner-node3

        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        # docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        # docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker-compose build
        docker-compose push
        # docker-compose up -d
        # echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:latest"
        # echo "::set-output name=image1::$ECR_REGISTRY/$ECR_REPOSITORY_NODE1:latest"
        # echo "::set-output name=image2::$ECR_REGISTRY/$ECR_REPOSITORY_NODE2:latest"
        # echo "::set-output name=image3::$ECR_REGISTRY/$ECR_REPOSITORY_NODE3:latest"

    - name: Deploy to ECS whit ecs-cli
      run:
        ecs-cli configure --cluster url-shortner-ssr --default-launch-type FARGATE --config-name url-shortner-ssr --region ap-northeast-2
        ecs-cli configure profile --access-key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret-key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile-name url-shortner-ssr
        ecs-cli up --cluster-config url-shortner-ssr --ecs-profile url-shortner-ssr
        ecs-cli compose --project-name url-shortner-ssr service up --create-log-groups --cluster-config url-shortner-ssr --ecs-profile url-shortner-ssr
        ecs-cli composer up
